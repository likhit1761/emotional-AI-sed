<!DOCTYPE html>
<html>
<head>
	<title>recommendations</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body style="background-color: #edffec;">
	<form action="{{url_for('emotion_detect')}}" method="POST">
		{%if data == "trending"%}
		<div class="title">
			<h1 class="display-4">Select Language</h1>
		</div>
		<label><input type="radio" name="singer" value="English" checked="true"><div class="box">English</div></label>
		<label><input type="radio" name="singer" value="hindi"><div class="box">Hindi</div></label>
		<label><input type="radio" name="singer" value="Telugu"><div class="box">Telugu</div></label>
		<br>
		<label><input type="radio" name="singer" value="Tamil"><div class="box">Tamil</div></label>
		<label><input type="radio" name="singer" value="Punjabi"><div class="box">Punjabi</div></label>
		<label><input type="radio" name="singer" value="malayalam"><div class="box">Malayalam</div></label>
		{%else%}
		<div class="title">
		<h1 class="display-4">Choose your own singer</h1>
		</div>
		<input type="text" name="singer">
		{%endif%}
		<br>
		<input type="submit" name="btn" value="next" class="btn btn-outline-success btn-lg">
		<h3 style="color: white;">Leave it empty if you have no one in mind</h3>
	</form>
</body>
</html>
